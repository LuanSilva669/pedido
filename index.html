<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            text-decoration: none;
        }
        .box {
            font-size: 32px;
            color: rgb(248, 243, 243);
            height: 800px;
            width: 800px;
            border-radius: 10px;
            background: #191919;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url(/red-1867767_1280.jpg);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 800;
        }
        
        .buttons-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 300px;
            width: 300px;
        }

        button {
            height: 30px;
            width: 50px;
            background: white;
            color: black;
            font-weight: 600;
            border-radius: 5px;
            border: 2px solid black;
        }
    </style>
    <title>Home</title>
</head>
<body>
    <div class="box">
        <p>Quer namorar comigo, casar comigo, fazer pardinhos comigo e ser meu amorzinho?</p>
        <div class="buttons-container">
            <button><a href="https://www.youtube.com/watch?v=PNpBB3iiRVI&list=PLnngVWCNQq7zSmicl-9FCdOiII9Epbgbk">Sim</a></button>
            <button id="no">NÃ£o</button>
        </div>
    </div>
</body>
<script>
    let button = document.getElementById('no');
    let height = window.innerHeight - 50;
    let width = window.innerWidth - 50;

    button.addEventListener('mouseover', function () {
        button.style.position = "absolute"
        button.style.top = Math.random() * height + "px";
        button.style.left = Math.random() * width + "px";
    })
</script>
</html>
